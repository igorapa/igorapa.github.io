---
layout: default
---

<div class="home">
  <ul class="posts">
    <header class="post-header">
      <h1>Blog</h1>
    </header>
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%-d %b %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
