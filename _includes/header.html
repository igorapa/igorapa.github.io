<header class="site-header">

  <!-- <div class="wrap"> -->

    <h1>
      <a class="site-title" href="{{ site.baseurl }}/">
        {{ site.title }} <br>
        <span class="site-subtitle">front-end developer</span>
      </a>
    </h1>

  <!-- </div> -->

</header>
<nav class="site-nav">
  <div class="trigger">
    {% for page in site.pages %}
      {% if page.title %}<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>{% endif %}
    {% endfor %}
  </div>
</nav>
